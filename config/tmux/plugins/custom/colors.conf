## COLORSCHEME: custom
set-option -g status "on"

## default statusbar color
set-option -g status-style bg=colour250,fg=default

## default window title colors
set-window-option -g window-status-style bg=default,fg=default

## default window with an activity alert
set-window-option -g window-status-activity-style bg=default,fg=default

## active window title colors
set-window-option -g window-status-current-style bg=colour112,fg=default

## window separator icon
set-window-option -g window-status-separator ""

## pane border
set-option -g pane-active-border-style fg=red 
set-option -g pane-border-style fg=default

## message infos
set-option -g message-style bg=default,fg=default

## writing commands inactive
set-option -g message-command-style bg=default,fg=default 

## pane number display
set-option -g display-panes-active-colour default
set-option -g display-panes-colour default

## clock
set-window-option -g clock-mode-colour default

## bell
set-window-option -g window-status-bell-style bg=default,fg=default

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"

set-option -g status-left "#[fg=default, bg=default, nobold, noitalics, nounderscore]"

set-option -g status-right "#[fg=default, bg=default, nobold, nounderscore, noitalics]#[fg=default,bg=colour96] %Y-%m-%d %H:%M #[fg=default, bg=default, nobold, noitalics, nounderscore]#[fg=default, bg=colour167] #h "

set-window-option -g window-status-current-format "#[fg=default, bg=default, nobold, noitalics, nounderscore]#[fg=default, bg=default]#[fg=default, bg=default, nobold] #W #[fg=default, bg=default, nobold, noitalics, nounderscore]"

set-window-option -g window-status-format "#[fg=default,bg=default,noitalics]#[fg=default,bg=default]#[fg=default, bg=default] #W #[fg=default, bg=default, noitalics]"
