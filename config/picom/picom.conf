shadow = true;

shadow-radius = 30;
shadow-opacity = 0.50;
shadow-offset-x = -28
shadow-offset-y = -28

shadow-color = "#3F3F3F"

shadow-exclude = [
    "name = 'Notification'",
    "name = 'dwm'",

    "class_g = 'Conky'",
    "class_g = 'Cairo-clock'",
    "class_g = 'dwm'",
    "class_g = 'Dunst'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Firefox-esr' && argb",
    "class_g ?= 'Notify-osd'",

    "_NET_WM_WINDOW_TYPE@:32a * = '_NET_WM_WINDOW_TYPE_DOCK'",
    "_GTK_FRAME_EXTENTS@:c"
];


fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-delta = 14;

inactive-dim = 0.0;

backend = "glx"
vsync = false;
refresh-rate = 0;

glx-no-stencil = true
glx-no-rebind-pixmap = true
use-damage = true;

wintypes:
{
    tooltip = {
        fade = true;
        shadow = false;
        opacity = 1.0;
        focus = true;
        full-shadow = false;
    };

    dock = {
        shadow = false;
        clip-shadow-above = false;
    }

    dnd = {
        shadow = false;
    }

    popup_menu = {
        focus = true;
        opacity = 1.0;
    }

    dropdown_menu = {
        opacity = 1.0;
    }
};
