shadow = true;
shadow-radius = 32;
shadow-opacity = 0.45;
shadow-offset-x = -30
shadow-offset-y = -30

shadow-color = "#3F3F3F"

shadow-exclude = [
    "name = 'Notification'",
    "name = 'dwm'",

    "class_g = 'Conky'",
    "class_g = 'Cairo-clock'",
    "class_g = 'dwm'",
    "class_g = 'Dunst'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Firefox-esr' && argb",
    "class_g ?= 'Notify-osd'",

    "_GTK_FRAME_EXTENTS@:c"
];


fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-delta = 10;
# fade-exclude = []
# no-fading-openclose = false
# no-fading-destroyed-argb = false

inactive-dim = 0.1;

backend = "glx"
vsync = true;
refresh-rate = 0;

glx-no-stencil = true
glx-no-rebind-pixmap = true
use-damage = true;


wintypes:
{
    tooltip = {
        fade = true;
        shadow = false;
        opacity = 1.0;
        focus = true;
        full-shadow = false;
    };

    dock = {
        shadow = false;
        clip-shadow-above = true;
    }

    dnd = {
        shadow = false;
    }

    popup_menu = {
        opacity = 1.0;
    }

    dropdown_menu = {
        opacity = 1.0;
    }
};
