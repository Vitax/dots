#
# Shadows
#
shadow = false;
shadow-radius = 8;
shadow-opacity = .75
shadow-offset-x = -10;
shadow-offset-y = -10;
# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
# shadow-color = "#000000"
clip-shadow-above = []
shadow-exclude-reg = ""
xinerama-shadow-crop = false

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = '_HERBST_FRAME'",
    "_GTK_FRAME_EXTENTS@:c"
];

#
# Fading
#
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10
fade-exclude = [
    "class_g = '_HERBST_FRAME'",
]
no-fading-openclose = false
no-fading-destroyed-argb = false

#
# Opacity
#
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0
inactive-dim = 0.3
focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'dwm'"
];
inactive-dim-fixed = 1.0
opacity-rule = []
opacity-exclude = [
    "class_g = 'dwm'",
]

#
# Client border radius
#
corner-radius = 0
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'dwm'"
];

#
# Background blur
#
# blur-method =
# blur-size = 12
# blur-deviation = false
# blur-strength = 5
# blur-background = false
# blur-background-frame = false
# blur-background-fixed = false
# blur-kern = "3x3box";


# Exclude conditions for background blur.
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

#
# Settings
#
# daemon = false
backend = "glx";
vsync = false;
# dbus = false
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# use-ewmh-active-win = false
# unredir-if-possible = false
# unredir-if-possible-delay = 0
# unredir-if-possible-exclude = []
detect-transient = true;
# detect-client-leader = false
resize-damage = 1
# invert-color-include = []
# glx-no-stencil = false
# glx-no-rebind-pixmap = false
use-damage = true;
# xrender-sync-fence = false
# glx-fshader-win = ""
# force-win-blend = false
# no-ewmh-fullscreen = false
# max-brightness = 1.0
# transparent-clipping = false
log-level = "warn";
# log-file = "/path/to/your/log/file"
# show-all-xerrors = false
# write-pid-path = "/path/to/your/log/file"

wintypes:
{
    tooltip = {
	fade = true;
	shadow = false;
	opacity = 1.0;
	focus = true;
	full-shadow = false;
    };
    dock = {
	shadow = false;
	clip-shadow-above = true;
    }
    dnd = {
	shadow = false;
    }
    popup_menu = {
	opacity = 1.0;
    }
    dropdown_menu = {
	opacity = 1.0;
    }
};
